# Vale configuration for concordat docs.
# Content rules live under .vale/styles/concordat; vocab in .vale/Vocab/concordat.

StylesPath = .vale/styles
MinAlertLevel = warning
# Use our custom vocab (adds domain words + 'outwith').
VocabPath = .vale/Vocab
Vocab = concordat

# Markdown and MDX: content/style checks via Vale; structure via markdownlint-cli2.
[*.{md,markdown,mdx}]
BasedOnStyles = concordat
BlockIgnores = (?m)^\[\^\d+\]:[^\n]*(?:\n[ \t]+[^\n]*)*
concordat.AcronymsFirstUse = YES
# Keep Vale out of code, inline code, and links for content rules; markdownlint handles Markdown formatting.
# (Per-rule 'scope: text' also prevents code scanning.)

# Rust sources: allow a few raw-text checks (e.g., examples in doc comments).
[*.rs]
BasedOnStyles = concordat
concordat.RustNoRun = NO
concordat.AcronymsFirstUse = NO

# README.md may use first/second person; disable that specific rule there.
[README.md]
concordat.Pronouns = NO

[CRUSH.md]
BasedOnStyles =

[.venv]
BasedOnStyles =

[.uv-cache]
BasedOnStyles =
