extends: existence
message: "Expand uncommon acronyms on first use (e.g., 'Continuous Integration (CI)'). Found '%s' with no expansion."
link: "House style: expand acronyms on first use."
level: warning
scope: text
ignorecase: false
# Don't match inside code/links; 'scope: text' prevents most noise.
# Warn when an ALLCAPS token of 2+ letters isn't immediately followed by '('.
# Common acronyms are whitelisted in Vocab/concordat/accept.txt.
tokens:
  - '\b(?!API\b|APIs\b|CLI\b|CPU\b|DNS\b|GPU\b|HTML\b|HTTP\b|HTTPS\b|IDE\b|IP\b|JSON\b|RAM\b|SDK\b|SSH\b|TCP\b|TLS\b|UDP\b|UI\b|URL\b|URLs\b|USB\b|UTF\b|UX\b|YAML\b)[A-Z]{2,}\b(?!\s*\()'
