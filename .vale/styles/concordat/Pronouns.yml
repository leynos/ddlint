extends: existence
message: "Avoid first/second person ('%s') in docs. Prefer neutral phrasing."
link: "House style: avoid I/we/you outside README."
level: warning
scope: text
ignorecase: true
nonword: true
tokens:
  - '\bI\b'
  - '\bme\b'
  - '\bmy\b'
  - '\bmine\b'
  - '\bwe\b'
  - '\bus\b(?!-)'
  - '(?<!-)\bour\b'
  - '\bours\b'
  - '\byou\b'
  - '\byour\b'
  - '\byours\b'
